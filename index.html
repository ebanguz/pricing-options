<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <title>Pricing Options</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title header-title">Our Pricing</h1>
        </div>
    </header>

    <main>
        <form class="desicion-form">
            <div class="container">
                <label for="price-toggler">Annually</label>
                <input class="toggle monthly" type="checkbox" name="price-toggler" id="price-toggler" />
                <label for="price-toggler">Monthly</label>
            </div>
        </form>

        <div class="cards">
            <div class="container cards-container">
                <article class="card">
                    <span class="card__type">Basic</span>
                    <h2 class="title card__price">&dollar;19.99</h2>
                    <ul class="card__list">
                        <li class="card__item">500 GB Storage</li>
                        <li class="card__item">2 Users Allowed</li>
                        <li class="card__item">Send up to 3 GB</li>
                    </ul>
                    <button class="button">Learn More</button>
                </article>

                <article class="card card-primary">
                    <span class="card__type">Professional</span>
                    <h2 class="title card__price">&dollar;24.99</h2>
                    <ul class="card__list">
                        <li class="card__item">1 TB Storage</li>
                        <li class="card__item">5 Users Allowed</li>
                        <li class="card__item">Send up to 10 GB</li>
                    </ul>
                    <button class="button button-primary">Learn More</button>
                </article>

                <article class="card">
                    <span class="card__type">Master</span>
                    <h2 class="title card__price">&dollar;39.99</h2>
                    <ul class="card__list">
                        <li class="card__item">2 TB Storage</li>
                        <li class="card__item">10 Users Allowed</li>
                        <li class="card__item">Send up to 20 GB</li>
                    </ul>
                    <button class="button">Learn More</button>
                </article>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> . Coded by
        <a href="https://www.frontendmentor.io/profile/ebanguz">Esteban Guzm√°n</a> .
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
